<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/diary/diary_aside.css}" rel="stylesheet"
	type="text/css">
<link th:href="@{/css/diary/my/my_board.css}" rel="stylesheet">
<head th:replace="~{common/header :: head('diaryboard')}"></head>
<script type="text/javascript" th:src="@{/js/diary/diary_my_board.js}"></script>

<body>
	<header>
		<div class="header" th:insert="~{common/header :: wrap-header}"></div>
	</header>
	<section>
		<div class="mydiary-wrap">
			<!-- 사이드바 연결 -->
			<aside th:insert="~{diary/diary_aside :: wrap-diary-aside}"></aside>
			<!-- 나만의 글 가져오기   -->
			<div class="board-list">
				<th:block th:if="${diaries} != null">
					<th:block th:each="diary :  ${diaries}">
						<div class="wrap-diary">
							<div class="diary-img">
								<img th:src="@{/images/diary/diary_empty_iamge_size_200x200.png}"alt="대표 이미지">
							</div>
							<div class="wrap-content">
								<div class="diary-content">
									<!-- a 태그 대신 연결하는 방법 -->
									<div th:with="url=@{'/diary/read/' + ${diary.diaryId}}">
										<p class="diary-title" style="font-size: var(--font3);">
											<a th:href="${url}" th:text="${diary.diaryTitle}"></a>
										</p>
										<!-- 공개여부  -->
									</div>
									<p class="diary-date" th:text="${diary.diaryDate}"></p>
									<th:block th:if="${diary.diaryOpen == '0'}">
										<p class="diary-open">공개</p>
									</th:block>
									<th:block th:if="${diary.diaryOpen == '1'}">
										<p class="diary-open">비공개</p>
									</th:block>
								</div>
							</div>
						</div>
					</th:block>
				</th:block>
				

			</div>

			<div class="btn-more">
				<button type="button" class="learn-more">더보기</button>
			</div>
		</div>
	</section>

	<footer>
		<div class="footer" th:insert="~{common/footer :: wrap-footer}"></div>
	</footer>
</body>

</html>
