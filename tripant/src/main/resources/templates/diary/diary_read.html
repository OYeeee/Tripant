<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/header :: head('diaryboard')}">
<meta charset="UTF-8">

</head>
<body>
	<!--헤더영역  -->
	<div class="header" th:insert="~{common/header :: wrap-header}"></div>

	<!-- 일기 목록 영역 -->
    <div class="diary-list">
        <h1>여행기 상세보기</h1>
        <div th:if="${diary != null}">
            <h1 th:text="${diary.diaryTitle}">Diary Title</h1>
            <p th:text="${diary.diaryContent}">Diary Content</p>
            <p th:text="${#dates.format(diary.diaryDate, 'yyyy-MM-dd')}">Diary Date</p>
        </div>
        <div th:if="${diary == null}">
            <p>일기를 찾을 수 없습니다.</p>
        </div>
    </div>


	<!-- 푸터영역 -->
	<div class="footer" th:insert="~{common/footer :: wrap-footer}"></div>
</body>
</html>
