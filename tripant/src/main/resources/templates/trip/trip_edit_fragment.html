<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
	<!-- edit trip list -->
	<div th:fragment="edit-tourlist" class="edit-tourlist hide scrollbar flex">
		<div class="wrap-detaillist flex" th:with="idx=0"> 
			<div th:each="details,daylist:${detailList}" class="column flex" th:data-columns="${daylist.count}" th:id="'#tab'+${daylist.count}" th:with="jdx=0">
				<div class="sub-title flex ">
					<h4 th:text="${daylist.count} + '일차'" class="nday"></h4>
					<h6 th:text="${details.travelDate}" class="date"></h6>
				</div>
			 	<div  class="container flex wfull">
			 		<div th:each="info,idxlist:${details.dayDetailInfoEntity}"  class="spot-block draggable"  draggable ="true" th:attr="data-idx = ${idx}, data-jdx=${jdx} " th:with="idx=${idx+1}, jdx= ${jdx+1}">
					 	
					 	<!-- 머무는 시간 설정 -->
					 	<div class="timerange-modal hide" >
							<div><p style="margin-left:30px; font-weight: bold; padding: 10px 0;">머무는 시간 설정</p></div>
							<div class="flex ">
								<input class="spot-hours" type='number' value="2" min="0" max="23"></input>
								<p>시간</p>
								<input class="spot-mins" type='number' value="0" min="0" max="55" step="5"></input>
								<p>분</p>
								<p class="timerange-done" onclick="timeDoneBtnClickHandler(this);">완료</p>
							</div>
						</div>
						
						<!-- 장소정보 -->
					 	<div class="spot grid wfull" th:data-spot-order="${idxlist.count}" >
					 		<div class="spot-number backimg"><p th:text="${idxlist.count}"></p></div>
					 		<div class="spot-staytime" onclick="timeRangeBtnClickHandler(this);">
					 			<p class="timerange">10:00-11:00</p>
					 		</div>
					 		
					 		<div class="spot-type">명소</div>
					 		<div class="spot-title wfull" th:text="${info.title}"></div>
					 		<div class="spot-memo"><img class="img-memo" style="width: 20px;height:20px;" th:src="@{/images/icons/memoIcon.png}" ><span th:text="${info.memo}" class="memo"></span></div>
					 		
					 		<!-- 이미지 유무에 따른 src 설정 -->
					 		<div class="spot-img wfull hfull"> 
						 		<img th:if="${info.firstimage}" class=" wfull hfull" th:src="${info.firstimage}">
						 		<img th:unless="${info.firstimage}" class=" wfull hfull" th:src="@{/images/icons/spot_sample.png}"  >
					 		</div>
					 		
					 		<div class="spot-caricon"><img style="width:20px;height: 20px;" th:src="@{/images/icons/carIcon.png}" /></div>
					 		<div class="spot-move"> 45분> </div>
					 	<!-- 쓰레기통 버튼 -->
							<button class="spot-setting" > 
								<img class="wfull img trash-bin "  th:src="@{/images/icons/cancel.png}"/>
							</button>
					    </div><!-- spot-block  -->
				    </div>
			    </div> <!-- container  -->
			</div>	<!-- column -->
	    <!-- 미니 모달창 -->
			<div class="mini-modal hide" > <!-- flex 설정 -->
				<div class="show-detail">일정보기</div>
				<div class="share-plan modal">일행추가</div>
				<div class="delete-plan">삭제</div>
			</div>
		</div> <!-- wrap-detaillist -->
	</div>
</html>
