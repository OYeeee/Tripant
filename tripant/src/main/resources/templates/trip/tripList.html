<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/trip/mylist/tripList.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/trip/mylist/tripList_modal.css}" type="text/css">
<!-- modal CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css">
<head th:replace="~{common/header :: head('나의 여행 목록')}"></head>
<body>
	<header class="header" th:insert="~{common/header :: wrap-header}"></header>
	<div class="main-wrapper">
		<h1 class="title"> 나의 여행 </h1>
		<!-- 일정있습 -->
		<div class="full">
			<div th:each="plan : ${planlist}" class="trip-list wfull" >
				<a class="ntrip wfull" th:href="@{|trip/detail/${plan.planId}|}" ><!-- 해당 정보에 대한 trip 페이지로 이동 -->
					<img th:src="@{|/images/area/${plan.areaFileName}|}" alt="img"  class="location-img"/>
					<div class="trip-info">
						<h4 th:text="${plan.areaShortName}" class="trip-location"></h4>
						<h3 th:text="${plan.planTitle}" class="trip-title"></h3>
						<h5 class="trip-period"><span th:text="${#dates.format(plan.planStartDay,'yyyy.MM.dd')}"></span> ~ <span th:text="${#dates.format(plan.planEndDay,'yyyy.MM.dd')}"></span></h5><!-- 어떻게 표현하지 -->
					</div>
				</a>
				<button class="info btn" > 
					<img class="wfull img" src="/images/icons/kebabIcon.png"/>
					<div class="mini-modal hide" > 
						<div><a th:href="@{#route}" class="show-detail" >일정보기</a></div>
						<div class="share-plan modal">공유</div>
						<div class="delete-plan" th:data-plan-id="${plan.planId}" th:data-title="${plan.planTitle}" >삭제</div>
						<!-- modal -->
						<div class="wrap-modal">
							<div class ="modal-content ">
								<div class="btn modal-close"> x </div>
		                        <!-- <button type="button" class="btn modal-close">상단 x 버튼</button> -->
		                        <div>Lorem ipsum dolor sit, amet consectetur adipisicing elit. </div>
		                        <div>Lorem ipsum dolor sit, amet consectetur adipisicing elit. </div>
							</div>
						</div>
						<!-- //modal -->
					</div>
				</button>
			</div>
			<div style="height: 100px;" ></div>
		</div> <!-- full -->
		<!-- 여행일정없음 -->
		
		<h1 th:if="${#lists.isEmpty(planlist)}" class="nothing" >작성된 여행 일정이 없습니다</h1>
	</div>
	<script th:src="@{/js/trip/tripList.js}"></script>
</body>
</html>
