<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- <link th:href="@{/css/login/join.css}" rel="stylesheet" type="text/css"> -->
<head th:replace="~{common/header :: head('회원가입')}"></head>
<style>
	.wrap-main{
		width: 960px;
		margin: 112px auto;
	}
	.wrap-main *{
		font-family: 'GangwonEdu_OTFBoldA';
	}
	.wrap-main .btn{
		cursor: pointer;
	}
	.wrap-main .flex{
		display: flex;
	}
	.wrap-main .flex.center{
		justify-content: center;
	}
	.wrap-main .flex.input{
		width: 100%;
	}
	.wrap-main .flex.join{
		width: 340px;
		margin: 0 auto;
		flex-direction: column;
		row-gap: 30px;
	}
</style>
<body>
	<div class="header" th:insert="~{common/header :: wrap-header}"></div>
	<div class="wrap-main">
		<form id="frm-join">
			<section class="flex join">
				<div class="join title"><h1>회원가입</h1></div>
				<div class="join explain"><h4>회원가입을 위한 정보를 입력해주세요.</h4></div>
				<div><h4>이메일</h4></div>
				<div class="flex input">
					<input type="email" name="username" id="email" placeholder="이메일 주소">
					<button type="button" class="btn sendCode">인증</button>
					<button type="button" class="btn checked">완료</button>
				</div>
				<div>
					<h4>* 이메일을 입력해주세요.</h4>
				</div>
				<div><h4>이메일 인증번호</h4></div>
				<div class="flex write-code">
					<input type="text" name="code" id="code">
					<button type="button" class="btn check">확인</button>
				</div>
				<div><h4>닉네임</h4></div>
				<div class="flex nick">
					<input type="text" name="nick" id="nick" placeholder="한글 2~8자">
					<button type="button" class="btn nick-check">중복확인</button>
				</div>
				<div><h4>비밀번호</h4></div>
				<div><input type="password" name="password" id="password" placeholder="영문, 숫자 포함 8~20자"></div>
				<div><h4>생년월일 설정</h4></div>
				<div><input type="date" name="birth" id="birth"></div>
				<div><h1>트립앤트 회원 약관 동의</h1></div>
				<div><input type="checkbox" name="agree" id="agree-all"><h4>전체 동의</h4></div>
				<div><input type="checkbox" name="agree" id="agree-first"><h4>동의</h4></div>
				<div><textarea>약관입니다111111111</textarea></div>
				<div><input type="checkbox" name="agree" id="agree-second"><h4>동의</h4></div>
				<div><textarea>약관입니다222222222</textarea></div>
				<div class="recaptcha" style="background-color: lightgrey;">로봇?</div>
				<div><button type="button" class="btn join">회원가입</button></div>
				<div><h4><a href="#">로그인 화면가기</a></h4></div>
			</section>
		</form>
	</div>
	<div class="footer" th:insert="~{common/footer :: wrap-footer}"></div>
</body>
</html>
