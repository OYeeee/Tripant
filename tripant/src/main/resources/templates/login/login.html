<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/login/login.css}" rel="stylesheet" type="text/css">
<head th:replace="~{common/header :: head('로그인')}"></head>
<script type="text/javascript" th:src="@{/js/login/button-hover.js}"></script>
<body>
	<header class="header" th:replace="~{common/header :: wrap-header}"></header>
	<div class="wrap-main">
		<form id="frm-login" action="/login" method="post">
			<section class="flex login">
				<div class="login title">로그인</div>
				<div th:replace="~{login/fragment :: inputlbl(이메일, memEmail, text, 3, '이메일 주소')}"></div>
				<div th:replace="~{login/fragment :: inputlbl(비밀번호, memPassword, password, 3, 비밀번호)}"></div>
				<div th:if="${error}">
		            <p style="color:red;" th:text="${exception}"></p>
		        </div>
				<div><button type="submit" class="btn login">로그인</button></div>
				<div class="recaptcha" style="background-color: lightgrey;">로봇?</div>
				<div class="flex center findpwd"><a href="#">비밀번호 찾기</a></div>
				<div class="flex join">
					<div class="memyn">아직 회원이 아니세요?</div>
					<div class="email-join"><a th:href="@{/join}">이메일 회원가입</a></div>
				</div>
				<div class="flex snslogin">
					<div>SNS 간편 로그인</div>
					<div class="flex snslogo">
						<a th:href="@{/login/kakao}"><img th:src="@{/images/login/login_kakao.png}" style="width: 34px; height: 34px;"></a>
						<a th:href="@{/login/naver}"><img th:src="@{/images/login/login_naver.png}" style="width: 34px; height: 34px;"></a>
						<a th:href="@{/login/google}"><img th:src="@{/images/login/login_google.png}" style="width: 34px; height: 34px; background-color: white;"></a>
					</div>
				</div>
			</section>
		</form>
	</div>
	<footer class="footer" th:insert="~{common/footer :: wrap-footer}"></footer>
	<div class="trash" style="display: none;">
		<div class="text-center">
		    <a th:href="@{/login/kakao}">
		        <img th:src="@{/images/login/login_kakao.png}" width="34px" height="34px">
		    </a>
		</div>
		<div class="text-center">
		    <a th:href="@{/logout/kakao}">
		        카카오 로그아웃
		    </a>
		</div>
		<div class="text-center">
		    <a th:href="@{/unlink/kakao}">
		        카카오 회원 탈퇴
		    </a>
		</div>
		<div class="text-center">
		    <a th:href="@{/sendmsg/me}">
		        카카오 나한테 링크 보내기
		    </a>
		</div>
		<div class="text-center">
		    <a th:href="@{/login/naver}">
		        <img th:src="@{/images/login/login_naver.png}" width="34px" height="34px">
		    </a>
		</div>
		<div class="text-center">
		    <a th:href="@{/logout/naver}">
		        네이버 로그아웃
		    </a>
		</div>
		<div class="text-center">
		    <a th:href="@{/unlink/naver}">
		        네이버 회원 탈퇴
		    </a>
		</div>
	</div>
</body>
</html>
