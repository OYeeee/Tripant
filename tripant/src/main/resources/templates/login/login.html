<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/login/login.css}" rel="stylesheet" type="text/css">
<head th:replace="~{common/header :: head('로그인')}"></head>
<body>
	<div class="header" th:insert="~{common/header :: wrap-header}"></div>
	<div class="wrap-main">
		<form id="frm-login">
			<section class="flex login">
				<div class="login title"><h1>로그인</h1></div>
				<div><h2>이메일</h2></div>
				<div class="flex input"><input type="email" name="username" id="email"></div>
				<div><h2>비밀번호</h2></div>
				<div class="flex input"><input type="password" name="password" id="password"></div>
				<div><button type="button" class="btn login"><h2>로그인</h2></button></div>
				<div class="recaptcha" style="background-color: lightgrey;">로봇?</div>
				<div class="flex center findpwd"><a href="#">비밀번호 찾기</a></div>
				<div class="flex join">
					<div>아직 회원이 아니세요?</div>
					<div><a href="#">이메일 회원가입</a></div>
				</div>
				<div class="flex snslogin">
					<div>SNS 간편 로그인</div>
					<div class="flex snslogo">
						<a th:href="@{/login/kakao}"><img th:src="@{/images/login/login_kakao.png}" style="width: 34px; height: 34px;"></a>
						<a th:href="@{/login/naver}"><img th:src="@{/images/login/login_naver.png}" style="width: 34px; height: 34px;"></a>
						<a th:href="@{/login/google}"><img th:src="@{/images/login/login_google.png}" style="width: 34px; height: 34px;"></a>
					</div>
				</div>
			</section>
		</form>
	</div>
	<div class="footer" th:insert="~{common/footer :: wrap-footer}"></div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	<div class="trash">
		<div class="text-center">
		    <a th:href="@{/login/kakao}">
		        <img th:src="@{/images/login/login_kakao.png}" width="34px" height="34px">
		    </a>
		</div>
		<div class="text-center">
		    <a th:href="@{/logout/kakao}">
		        카카오 로그아웃
		    </a>
		</div>
		<div class="text-center">
		    <a th:href="@{/unlink/kakao}">
		        카카오 회원 탈퇴
		    </a>
		</div>
		<div class="text-center">
		    <a th:href="@{/sendmsg/me}">
		        카카오 나한테 링크 보내기
		    </a>
		</div>
		<div class="text-center">
		    <a th:href="@{/login/naver}">
		        <img th:src="@{/images/login/login_naver.png}" width="34px" height="34px">
		    </a>
		</div>
		<div class="text-center">
		    <a th:href="@{/logout/naver}">
		        네이버 로그아웃
		    </a>
		</div>
		<div class="text-center">
		    <a th:href="@{/unlink/naver}">
		        네이버 회원 탈퇴
		    </a>
		</div>
	</div>
</body>
</html>
