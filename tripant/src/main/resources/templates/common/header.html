<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
<meta charset="UTF-8">
<title th:text="${title}"></title>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<!-- reset.css -->
<link th:href="@{/css/common/reset.css}" rel="stylesheet" type="text/css">
<!-- 레이아웃 설정 -->
<link th:href="@{/css/common/core.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/common/layout.css}" rel="stylesheet" type="text/css">

<link th:href="@{/css/common/header.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/common/footer.css}" rel="stylesheet" type="text/css">

<link th:href="@{/css/diary/diary_aside.css}" rel="stylesheet" type="text/css">

<script th:src="@{/js/error_handler.js}" ></script>
</head>
<body>
	<div th:fragment="wrap-header">
		<div class="wrap-head">
			<div>
				<header>
					<div class="tn">
						<!-- 최상단 네비(로고 및 회원가입, 로그인) -->
						<div class="nav1-wrap">
							<div class="logo-side">
								<a th:href="@{/}"> <img th:src="@{/images/tripant_logo_text.png}" alt="로고"></a>
							</div>
							<div class="log">
								<ul>
									<li>
										<a th:href="@{/my/home}" sec:authorize="isAuthenticated()">마이페이지</a>
									</li>
									<li>
										<a href="@{/triplist}" sec:authorize="isAuthenticated()">나의 일정</a>

									</li>
									<li>
										<a th:href="@{/mydiary}" sec:authorize="isAuthenticated()">나의 여행기</a>
										<a th:href="@{/diary}" sec:authorize="isAnonymous()">여행기</a>
									</li>
									<li>
										<a href="#">스토어</a>
									</li>
									<li>
										<a th:href="@{/login}" sec:authorize="isAnonymous()">로그인</a>
										<a th:href="@{/logout}" sec:authorize="isAuthenticated()">로그아웃</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</header>
			</div>
		</div>
	</div>
</body>
</html>
