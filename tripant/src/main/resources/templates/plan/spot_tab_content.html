<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="wrap-spotList flex" th:fragment="wrapspotlist">
	<th:block th:if="${spotTypeList} != null">
		<th:block th:each="spot, spotStat : ${spotTypeList}">
			<div class="spot-box flex">
				<img class="spot-img" th:src="${spot.firstimage}" alt="장소이미지">
				<div class="spot-txt">
					<span class="spot-name" th:text="${spot.title}"></span> 
					<span class="spot-address" th:text="${spot.add1}"></span>
				</div>
				<input type="checkbox" th:data-spotid="${spot.contentid}" th:id="|spot-check-${spotStat.index}|">
				<label th:for="|spot-check-${spotStat.index}|"></label>
			</div>
		</th:block>
	</th:block>
	<div><button type="button" class="spot_more_btn"><p>더보기</p></button></div>
</div>
</html>
