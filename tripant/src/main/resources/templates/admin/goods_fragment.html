<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<li id="list" th:fragment="goodsList" >
	<ul th:each="item : ${goodsMap.goodsList}"  class="col list" th:data-item-code="${item.itemCode}">
		<li th:text="${item.itemCode}" ></li>
		<li th:text="${item.itemName}"></li>
		<li th:text="${item.itemPriceChar}"></li>
		<li th:text="${item.itemDur}" th:if="${item.itemDur} != null"></li>
		<li th:if="${item.itemDur} == null"></li>
		<li th:text="${item.itemSale}" th:if="${item.itemSale} != null"></li>
		<li th:if="${item.itemSale} == null"></li>
		<li th:text="${item.itemColor}" th:if="${item.itemColor} != null"></li>
		<li th:if="${item.itemColor} == null"></li>
		<li th:text="${item.itemSrc}" th:if="${item.itemSrc} != null"></li>
		<li th:if="${item.itemSrc} == null"></li>
		<li><button type="button" class="btn update">수정</button> <button type="button" class="btn delete">삭제</button> </li>
	</ul>
</li>
</html>
