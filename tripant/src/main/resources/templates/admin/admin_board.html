<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/header :: head('게시글관리')}"></head>
<link th:href="@{/css/admin/admin.css}" rel="stylesheet">
<link th:href="@{/css/admin/admin_board.css}" rel="stylesheet">

<body>
<div class="wrap-main">
	<div class="wrap-sidebar">
		<img th:src="@{/images/tripant_logo_text.png}" alt="로고">
		<div class="ad-menu"> 관리자메뉴</div>
		<div class="ad-member">회원관리</div>
		<div class="ad-menumember a"><a href="/admin/member">회원관리</a></div>
		<div class="ad-menumember b"><a href="/admin/mchart">회원통계</a></div>
		
		<div class="ad-board">게시글 관리</div>
		<div class="ad-menuboard a"><a href="/admin/board">전체게시글</a></div>
		<div class="ad-menuboard b"><a href="/admin/complain">신고 게시글 관리</a></div>
		<div class="ad-menuboard c"><a href="/admin/bchart">게시글 통계</a></div>
		
		<div class="ad-store">스토어 관리</div>
		<div class="ad-menustorea a"><a href="/admin/cancel">결제취소</a></div>
		<div class="ad-menustorea b"><a href="/admin/goods">상품관리</a></div>
	</div>
	
	<div class="wrap-body">
		<form action ="/logout" method="post">
			<div class="ad-header">
				<div class="ad-text">전체 게시글</div>
				<button type="submit" class="btn-logout">로그아웃</button>
			</div>
		</form>
			
			<div class="ad-search">
			<form name="search-form" method="get">
				<select class="search-option" name="option" style='border:none'>
					<option value="nick"  selected>닉네임</option>
					<option value="title" >제목</option>
				</select>
				<input class="search" type="text" name="search" value="" placeholder="게시글검색">
				<button type="button" class="btn-search"><img th:src="@{/images/icons/search.png}" alt="검색"/></button>
			</form>
			</div>
			<div class="ad-content">
				<ul class="boardlist">
					<li>	
						<ul class="col">
							<li>번호</li>
							<li>제목</li>
							<li>닉네임</li>
							<li>날짜</li>
							<li>조회수<button type="button" class="btn view">▼</button></li>
							<li>좋아요<button type="button" class="btn like">▼</button></li>
						</ul>
					</li>
					<li id="list">
						<th:block  th:each="memBoard:${memBoard}">
						<ul class="col list">
							<li th:text="${memBoard.diaryId}"></li>
							<li th:text="${memBoard.diaryTitle}"></li>
							<li th:text="${memBoard.memNick}"></li>
							<li th:text="${memBoard.diaryDate}"></li>
							<li th:text="${memBoard.diaryViews}"></li>
							<li th:text="${memBoard.likes}"></li>
							<li></li>
						</ul>
						</th:block>
						
					</li>
				</ul>
			</div>
	</div>
</div>	
<script th:line="javascript" th:src="@{/js/admin/board/board.js}"></script>
</body>
</html>
