<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/header :: head('마이페이지')}"></head>
<style>
.wrap-main{
	width: 960px;
	margin: 120px auto;
}
.wrap-main *{
	font-family: 'GangwonEdu_OTFBoldA';
}
.wrap-main a{
	padding-top: 5px;
}
.wrap-main .btn{
	cursor: pointer;
	border-radius: 8px;
	border: 0;
}
.wrap-main .flex{
	display: flex;
}
.wrap-main .flex.mypage{
	width: 340px;
	margin: 0 auto;
	flex-direction: column;
	align-items: center;
	row-gap: 20px;
	padding: 30px 20px;
	background-color: #f6f6f6;
	border-radius: 10px;
}
.wrap-main .btn {
	padding: 5px 10px;
}
.wrap-main .quit > a{
	color: rgb(255, 255, 255);
	font-size: var(--font6);
}
</style>
<body>
	<header class="header" th:replace="~{common/header :: wrap-header}"></header>
	<div class="wrap-main">
		<div class="flex mypage">
			<div class="title">마이페이지</div>
			<div class="chNick"><button type="button" class="btn chNick">닉네임 변경</button></div>
			<div class="chPwd"><button type="button" class="btn chPwd">비밀번호 변경</button></div>
			<div class="quit"><a th:href="@{/my/quit}">회원 탈퇴</a></div>
		</div>
	</div>
	<footer class="footer" th:insert="~{common/footer :: wrap-footer}"></footer>
</body>
</html>
