<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/header :: head('장바구니')}"></head>
<script src="https://cdn.portone.io/v2/browser-sdk.js"></script>
<style>
.wrap-main {
	width: 960px;
	margin: 100px auto;
	/* padding: 0 240px; */
	position: relative;
}

.wrap-main * {
	font-family: 'Binggrae';
}

.wrap-main .btn {
	cursor: pointer;
	border-radius: 8px;
	border: 0;
	background-color: black;
	color: white;
	padding: 5px 10px;
}

.wrap-main .btn:disabled {
	background-color: lightgray;
	color: white;
}

.wrap-main .hide {
	display: none;
}

.wrap-main .flex {
	display: flex;
	row-gap: 10px;
}

.wrap-main .flex.cart {
	flex-direction: column;
	width: 100%;
}

.wrap-main .checked {
	background-color: var(--color_light_gray);
	font-size: var(--font3);
	line-height: 2em;
	padding: 0 10px;
	border-radius: 10px;
}

.wrap-main .title {
	font-size: var(--font1);
	margin-top: 15px;
}

.wrap-main .item-info.flex {
	margin-top: 10px;
	align-items: center;
}

.wrap-main .cart-list.empty {
	font-size: var(--font1);
	margin-bottom: 10px;
	text-align: center;
}

.wrap-main .cart-info.flex {
	border-top: 1px solid lightgray;
	padding: 10px 0;
	align-items: center;
}

.wrap-main .item-info.flex>div, .wrap-main .cart-info.flex>div {
	padding: 5px 10px;
	width: 160px;
	line-height: 2em;
	font-size: var(--font3);
}

.wrap-main .item-info.flex .item-name, .wrap-main .cart-info.flex .cart-name
	{
	width: 640px;
}

.wrap-main .item-info.flex div:nth-child(n+2), .wrap-main .cart-info.flex div:nth-child(n+2)
	{
	text-align: center;
}

/* 사이드바 */
.wrap-main aside.sidebar {
	position: fixed;
	border: 1px solid black;
	border-radius: 10px;
	background-color: white;
	left: 20px;
}

.wrap-main div.sidebar {
	flex-direction: column;
	align-items: center;
	padding: 5px 10px;
}

.wrap-main .sidebar.item {
	flex-direction: row;
	column-gap: 10px;
	margin-bottom: 10px;
}

.wrap-main .sidebar.item a {
	margin-top: 5px;
}

/* 가격 + 구매버튼 */
.wrap-main .cart-bottom.flex {
	flex-direction: row;
	border-top: 1px solid lightgray;
	padding-top: 10px;
	line-height: 2em;
	align-items: center;
	justify-content: space-between
}

.wrap-main .cart-check.flex {
	align-items: center;
	justify-content: center;
}

.wrap-main .cart-button.flex {
	column-gap: 15px;
}
</style>

<script>
	$(loadedHandler);
	function loadedHandler() {
		//버튼:hover css
		$('.btn').hover(function() {
			if (!$(this).prop('disabled')) {
				$(this).css('background-color', 'lightgray');
				$(this).css('color', 'black');
			}
		}, function() {
			if (!$(this).prop('disabled')) {
				$(this).css('background-color', 'black');
				$(this).css('color', 'white');
			}
		});

		// 총 가격 계산
		$('input[name=cart-pick]').on('click', sumCalcHandler);

		// 버튼 활성화
		$('input[name=cart-pick]').on('click', btnActiveHandler);

		// 장바구니 삭제
		$('.btn.del').on('click', cartDelHandler);

		// 장바구니 구매
		$('.btn.pay').on('click', requestPayment);

	}

	//장바구니 구매
	async function requestPayment() {
		let items = [];
		$('input:checked').each(function() {
			items.push($(this).val());
		});
		console.log("items >>>>>>>>> " + items);
		let memEmail = "[[${memEmail}]]";
		let memNick = "[[${memNick}]]";
		let memTel = "[[${memTel}]]";
		let orderName;
		let itemName = $('input:checked').first().parent().prev().prev().text();
		let itemNum = $('input:checked').length;
		const totalAmount = $('input[name=pay]').val();
		const storeId = "[[${storeId}]]";
		console.log(storeId);
		const channelKey = "[[${channelKey}]]";
		if (itemNum > 1) {
			orderName = itemName + ' 외 ' + (itemNum - 1) + '건';
		} else {
			orderName = itemName;
		}
		let buyId = "[[${buyId}]]";

		// 결제창 표시
		const response = await PortOne.requestPayment({
			storeId : storeId, // 고객사 storeId로 변경해주세요.
			paymentId : buyId,
			orderName : orderName,
			totalAmount : totalAmount,
			currency : "CURRENCY_KRW",
			channelKey : channelKey, // 콘솔 결제 연동 화면에서 채널 연동 시 생성된 채널 키를 입력해주세요.
			payMethod : "CARD",
			customer : {
				fullName : memNick,
				phoneNumber : memTel,
				email : memEmail,
			}
		});

		if (response.code) {
			// 오류 발생
			return Swal.fire({
				title: "결제 중 오류가 발생했습니다.",
				text: response.message, 
				icon: "error", 
				confirmButtonColor: "#000000", 
				confirmButtonText: "확인"
			});
		} else {
			// 결제 검증
			$.ajax({
				url : contextPath + "store/payment",
				type : "post",
				data : {
					paymentId : response.paymentId,
					totalAmount : totalAmount,
					items : items,
					buyId : buyId
				},
				error : ajaxErrorHandler,
				success : async function(data) {
					if (data == 1) {
						const paySuccess = await Swal.fire({
							title: "결제가 완료되었습니다.\n구매내역으로 이동하시겠습니까?", 
							icon: "success", 
							showCancelButton: true, 
							confirmButtonText: "이동하기", 
							confirmButtonColor: "#000000", 
							cancelButtonText: "돌아가기", 
							cancelButtonColor: "#000000"
						});
						if(paySuccess.isConfirmed){
							location.href = contextPath + "store/buy";
						}
						return;
					} else {
						Swal.fire({
							title: "결제 금액과 지불 금액이 일치하지 않거나 알 수 없는 오류가 발생했습니다.", 
							icon: "error", 
							confirmButtonText: "확인", 
							confirmButtonColor: "#000000", 
						});
						return;
					}
				}
			});
		}
	}

	// 장바구니 삭제
	function cartDelHandler() {
		let items = [];
		$('input:checked').each(function() {
			items.push($(this).val());
		});
		console.log(items);
		$.ajax({
			url : contextPath + 'store/cart/del',
			type : 'post',
			data : {
				items : items
			},
			success : async function(result) {
				if (result == 1) {
					const cartDelSuccess = await Swal.fire({
						title: "선택하신 상품이 삭제되었습니다.", 
						icon: "success", 
						confirmButtonText: "확인", 
						confirmButtonColor: "#000000", 
					});
					if(cartDelSuccess.isConfirmed){
						location.reload();
					}
				} else {
					Swal.fire({
						title: "상품 삭제 중 오류가 발생했습니다.", 
						icon: "error", 
						confirmButtonText: "확인", 
						confirmButtonColor: "#000000", 
					});
				}
			},
			error : ajaxErrorHandler
		});
	}

	// 총 가격 계산
	function sumCalcHandler() {
		let sum = 0;
		$('input[name=cart-pick]:checked').each(function() {
			sum += $(this).next().val() * 1;
		});
		$('input[name=pay]').val(sum);
		let sum2 = sum.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
		let text = '총 가격 : ' + sum2 + ' 원';
		$('.sum').text(text);
	}

	// 버튼 활성화
	function btnActiveHandler() {
		let checkNum = $('input[name=cart-pick]:checked').length;
		if (checkNum == 0) {
			$('.btn').prop('disabled', true);
		} else {
			$('.btn').prop('disabled', false);
		}
	}
</script>
<body>
	<header class="header" th:replace="~{common/header :: wrap-header}"></header>
	<div class="wrap-main">
		<aside class="sidebar flex">
			<div class="sidebar flex">
				<div class="sidebar title">
					<a th:href="@{/store}">스토어</a>
				</div>
				<div class="sidebar item flex">
					<img th:src="@{/images/store/cart.png}" width="20px" height="20px"><a
						th:href="@{/store/cart}">장바구니</a>
				</div>
				<div class="sidebar item flex">
					<img th:src="@{/images/store/buy.png}" width="20px" height="20px"><a
						th:href="@{/store/buy}">구매내역</a>
				</div>
			</div>
		</aside>
		<div class="cart flex">
			<div class="title">장바구니</div>
			<div class="item-info flex">
				<div class="item-name">상품명</div>
				<div class="item-price">가격</div>
				<div class="item-check">선택</div>
			</div>
			<div class="cart-list" th:if="${cart} != null">
				<div class="cart-info flex" th:each="item : ${cart}">
					<div class="cart-name" th:text="${item.ITEM_NAME}"></div>
					<div class="cart-price" th:text="${item.ITEM_PRICE_CHAR}+'원'"></div>
					<div class="cart-check flex">
						<input type="checkbox" name="cart-pick" th:value="${item.ITEM_CODE}" style="width: 20px; height: 20px;">
						<input type="hidden" th:value="${item.ITEM_PRICE}">
					</div>
				</div>
			</div>
			<div class="cart-list empty" th:if="${cart} == null" style="border-top: 1px solid lightgray; padding: 10px 0 0 0;">장바구니가 비었습니다.</div>
		</div>
		<div class="cart-bottom flex">
			<div class="sum">총 가격 : 0 원</div>
			<input type="hidden" name="pay">
			<div class="cart-button flex">
				<button type="button" class="btn pay" disabled>구매</button>
				<button type="button" class="btn del" disabled>삭제</button>
			</div>
		</div>
	</div>
	<footer class="footer" th:insert="~{common/footer :: wrap-footer}"></footer>
</body>
</html>
