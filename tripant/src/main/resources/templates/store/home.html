<style>
.wrap-main {
	width: 960px;
	margin: 100px auto;
}

.wrap-main * {
	font-family: 'GangwonEdu_OTFBoldA';
}

.wrap-main .btn {
	cursor: pointer;
	border-radius: 8px;
	border: 0;
	background-color: lightgrey;
	padding: 5px 5px 2px 5px;
}

.wrap-main .flex {
	display: flex;
	row-gap: 10px;
}
.wrap-main .flex.store{
	flex-direction: column;
	width: 100%;
}
.wrap-main .checked{
	background: lightgrey;
	font-size: var(--font3);
	line-height: 2em;
	padding: 0 10px;
	border-radius: 10px;
}
.wrap-main .title{
	font-size: var(--font1);
	margin-top: 15px;
}
.wrap-main .explain{
	font-size: var(--font4);
}
.wrap-main .list.flex{
	flex-direction: row;
	column-gap: 20px;
	overflow-x: scroll;
}
.wrap-main .item.flex{
	flex-direction: column;
	margin-bottom: 10px;
}
.wrap-main .item.pre{
	border-radius: 10px;
}
.wrap-main input{
	margin-bottom: 7px;
}
.wrap-main .item.explain.flex{
	flex-direction: row;
	justify-content: space-between;
	align-items: center;
}
.wrap-main .item.price{
	text-align: right;
}
.wrap-main .explain.font.flex{
	align-items: center;
	line-height: 2em;
	column-gap: 10px;
}
.wrap-main .btn.font{
	margin-bottom: 10px;
}
.wrap-main .pay{
	text-align: center;
	margin: 0 0 10px 0;
}
.wrap-main .warn{
	font-size: var(--font6);
	color: lightgrey;
}
</style>

	//버튼 호버 css
	$('.btn').hover(function(){
		$(this).css('background-color', 'black');

		$(this).css('background-color', 'lightgrey');
